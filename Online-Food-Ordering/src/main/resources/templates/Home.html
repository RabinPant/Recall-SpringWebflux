<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Reactive Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Welcome to Spring Reactive App</h1>
<p>Click the button below to fetch data reactively from the backend.</p>
<button id="fetchButton">Fetch Data</button>
<div id="result">Result will appear here...</div>

<script>
    document.getElementById('fetchButton').addEventListener('click', () => {
        fetch('/api/reactive-data')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = `Received: ${JSON.stringify(data)}`;
            })
            .catch(error => {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            });
    });
</script>
</body>
</html>
